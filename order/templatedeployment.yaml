apiVersion: extensions/v1beta1
kind: Deployment           
metadata:
  name: templatename                          
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: templatename                      
    spec:
      containers:                       
      - name: templatename                     
        image: templateimage             
        ports:
        - containerPort: templateport           
        env:
        - name: EUREKA_URL
          value: "http://eureka:admin@eureka-server:8761/eureka"
          #value: "http://173.193.75.122:30875/eureka"
